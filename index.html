  <div class="container">
    <div id="cover">
      <h1>幻想森林</h1>
      <h2>§ 發掘你的命定動物 §</h2>
      <p>幻想森林中的每一個角落都隱藏著神秘的力量，而你將是這場冒險的主角。</p>
      <p>在這裡，你會探索並發掘自己的命定動物，成為這片森林中最璀璨的存在。</p>
      <p>準備好迎接這場驚奇之旅了嗎？</p>
      <button id="goIntoForest">進入森林</button>
    </div>
    <div id="askName">
      <p>剛進入森林，你就遇到了一位老者，他向你詢問你的姓名，並告誡你務必記住自己的名字，否則你將迷失在森林中...</p>
      <input type="text" id="name" placeholder="輸入姓名或暱稱">
      <button id="start">繼續往前走</button>
    </div>
    <div id="test">
      <div id="scenarioContainer"></div>
      <button id="nextBtn">繼續往前走</button>
      <button id="waitBtn">前方好像有個古井</button>
    </div>
    <div id="wait">
      <p>你走靠近古井，往井裡一看，水中映照出了你的身影，原來你是...</p>
      <button id="submitBtn">看看我是誰</button>
    </div>
    <div id="result">
      <div id="content"></div>
      <div class="chartandfriedns">
        <canvas id="radarChart" width="250" height="250"></canvas>
        <div class="friend">
          <p>友好動物</p>
          <div id="friend"></div>
        </div>
      </div>

      <button id="shareBtn">分享結果</button>
